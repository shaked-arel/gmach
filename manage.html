<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mt-4 w-50 container">
      <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="signInForm">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="Password"
            placeholder="Password"
          />
          <label for="Password">Password</label>
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and
            numbers, and must not contain spaces, special characters, or emoji.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="name"
          />
          <label for="name" c>Full Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="0501112223"
          />
          <label for="phone">Phone Number</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="city, street number"
          />
          <label for="address">Address</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" id="remember-me" value="remember-me" />
            Remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" id="signUp">
          Sign Up
        </button>
        <hr class="my-4" />
        <small class="text-body-secondary"
          >already have an account? <a href="./logIn.html">log in</a></small
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="./manage.js" type="module"></script>
  </body>
</html>
