<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>add product</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="mt-5 w-50 container">
        <div class="p-5 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
    
    <input id="name" class="form-control" type="text">
    <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
     <input id="description" class="form-control" type="text">
    <label for="description">Description</label>
    </div>
    <div class="form-floating mb-3">
     <input id="amount" class="form-control" type="number">
    <label for="amount">amount</label>
    </div>
    <div class="form-floating mb-3">
        <div class ="drop-zone">
            <span class="drop-zone__prompt">Drop practice files here</span>
            <input type="file"  name="practiceFile" class="drop-zone__input " >
        </div>
    </div>
    <div class="form-floating mb-3">
    photo: <input id="photo" type="file" class="form-control" accept="image/jpeg, image/png, image/jpg">
    </div>

    
    <button id="submitProduct" type="submit">Submit</button>
</div>
<script src="./addProduct.js" type="module"></script>
</body>
</html>
